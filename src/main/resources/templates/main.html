<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thumeleaf.org">
<head>
<meta charset="UTF-8">
<title>Панель создания пиломатериала</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="main_body">
	<div class="header">
		<div class="header">
			<div class="head_logo"></div>
			<div class="title">Создать пиломатериал"</div>
		</div>
		<div class="header">
			<div class="user_icon"></div>
			<div class="title">
				<span th:text="${user_name}"></span>
			</div>
		</div>
	</div>

	<table border="1" id="empTable">
		<tr>
			<th>Наименование</th>
			<th>Порода</th>
			<th>Сорт породы</th>
			<th>Вид пиломатериала</th>
			<th>Диаметр</th>
			<th>Длина</th>
			<th>Ширина</th>
			<th>Толщина</th>
			<th>Сорт вида</th>
			<th>Сорт вида</th>
			<th>Сорт вида</th>
			<th>Сорт вида</th>

		</tr>
		<tr>
			<td contenteditable="true">This is a cell</td>
			<td><select id="breed">
					<option>Сосна</option>
					<option>Ель</option>
					<option>Лиственница</option>
					<option>Сосна+Ель</option>
					<option>Береза</option>
			</select></td>
			<td><select id="breed_sort">
					<option>1</option>
					<option>2</option>
			</select></td>
			<td><select id="category_lumber">
					<option>Доски</option>
					<option>Брус</option>
					<option>Кругляк</option>
					<option>Дрова</option>
			</select></td>
		</tr>
		<tr>
			
		</tr>
	</table>
	 <p><input type="button" id="bt" value="Сохранить данные пиломатериала" /></p>
</body>

<script>
    function showTableData() {
        document.getElementById('info').innerHTML = "";
        var myTab = document.getElementById('empTable');

        // LOOP THROUGH EACH ROW OF THE TABLE AFTER HEADER.
        for (i = 1; i < myTab.rows.length; i++) {

            // GET THE CELLS COLLECTION OF THE CURRENT ROW.
            var objCells = myTab.rows.item(i).cells;
            
            

            // LOOP THROUGH EACH CELL OF THE CURENT ROW TO READ CELL VALUES.
            for (var j = 0; j < objCells.length; j++) {
                //info.innerHTML = info.innerHTML + ' ' + objCells.item(j).innerHTML;
            	info.innerHTML = info.innerHTML + ' ' + objCells.item(j).value;
            }
            info.innerHTML = info.innerHTML + '<br />';     // ADD A BREAK (TAG).
        }
    }
</script>
</html>
